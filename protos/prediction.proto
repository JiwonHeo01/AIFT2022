syntax="proto3";

service Predictor {
  // Predicts the decision for the provided instances. 
  rpc Predict(PredictRequest) returns (PredictResponse) {}
}

message PredictRequest {
  string st_code = 1;
  repeated float x = 2;
}

enum Decision {
  DECISION_FIRST = 0;
  DECISION_SECOND = 1;
}

message PredictResponse {
  // 코드
  string st_code = 1;
  // FIRST: 0.7, SECOND: 0.3
  map<int32, float> actions = 2;
}

